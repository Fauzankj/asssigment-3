<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Covid-19 Tracker</title>
</head>

<body>
    </div>
    <div id="container">
        <div class="box1">
            <div id="search-form">
                <h3>Covid-19 Tracker</h3>
                <input type="text" name="search" id="search" placeholder="Search...">
                <button id="myBtn">Search</button>

            <div id="box-case1">
                <p class="title-active-case">Total Kasus Aktif</p>
                <p id="case-active">0</p>
            </div>
            <div id="box-case2">
                <p class="title-active-case">Kasus Baru</p>
                <p id="case-new">0</p>
            </div>
    
            <div id="box-case3">
                <p class="title-active-case">Kasus Selesai</p>
                <p id="case-recovered">0</p>
            </div>
    
            <div id="box-case4">
                <p class="title-active-case">Total Kasus</p>
                <p id="case-total">0</p>
            </div>
    
            <div id="box-case5">
                <p class="title-active-case">Total Kematian</p>
                <p id="case-total-deaths">0</p>
            </div>
    
            <div id="box-case6">
                <p class="title-active-case">Total Tes</p>
                <p id="case-total-tests">0</p>
            </div>
        </div>
    </div>
    <script src="search.js"></script>
</body>

</html>
